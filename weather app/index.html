<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather app</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body onload="startApp();">
		<div class="container-fluid m-4">
			<table class="table w-50 mx-auto table-responsive table-hover">
				<tbody>
					<tr class="table-info">
						<td class="align-middle">
							<img src="" id="currentWeatherImg" alt="" />
						</td>
						<td class="align-middle">
							<a href="" id="locationLink" target="_blank"></a>
						</td>
					</tr>

					<tr class="table-info">
						<td class="align-middle">Temperature:</td>
						<td class="align-middle">
							<span id="temp"></span>
						</td>
					</tr>

					<tr class="table-info">
						<td class="align-middle">Air humidity:</td>
						<td class="align-middle">
							<span id="humidity"></span>
						</td>
					</tr>

					<tr class="table-info">
						<td class="align-middle">Pressure:</td>
						<td class="align-middle">
							<span id="pressure"></span>
						</td>
					</tr>

					<tr class="table-info">
						<td class="align-middle">Cloudiness:</td>
						<td class="align-middle">
							<span id="cloudsPrec"></span>
						</td>
					</tr>

					<tr class="table-info">
						<td class="align-middle">Wind speed:</td>
						<td class="align-middle">
							<span id="windSpeed"></span>
						</td>
					</tr>

					<tr class="table-info">
						<td class="align-middle">Sunrise:</td>
						<td class="align-middle">
							<span id="sunrise"></span>
						</td>
					</tr>

					<tr class="table-info">
						<td class="align-middle">Sunset:</td>
						<td class="align-middle">
							<span id="sunset"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="code.js"></script>
	</body>
</html>
