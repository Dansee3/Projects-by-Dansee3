<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <form novalidate id="form" class="registration-form">
            <h2>Registration</h2>
            <div class="field-control">
                <label for="username">Username</label>
                <input type="text" id="username" minlength="4" maxlength="30" placeholder="enter username">
                <span>Error</span>
            </div>
            <div class="field-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="enter email">
                <span>Error</span>
            </div>
            <div class="field-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="enter password">
                <span>Error</span>
            </div>
            <div class="field-control">
                <label for="password2">Password</label>
                <input type="password" id="password2" data-match-with-password-id="#password"
                    placeholder="enter password again">
                <span>Error</span>
            </div>
            <button class="register-button" type="submit">Register!</button>
        </form>
    </div>
    <script src="form_field.js"></script>
    <script src="form_validator.js"></script>
    <script src="code.js"></script>
</body>

</html>
